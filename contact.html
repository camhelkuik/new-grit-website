<!DOCTYPE html>
<html>
<head>
  <title>New Grit Soap Co.</title>
  <link rel="stylesheet" href="global.css">
  <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
</head>
<body>
  <header id="header" class="large_header ">
    <div id="header_logo" class="large" alt="New Grit Soap Co."></div>
    <nav id="nav" class="large_nav">
      <li> <a href="#">Home</a> </li>
      <li> <a href="#">Shop</a> </li>     
      <li> <a href="#">About</a> </li>     
      <li> <a href="#">Contact</a> </li>
    </nav>   
    
    <div id="sticky_header" class="sticky_header" alt="New Grit Soap Co.">
      <div id="sticky_logo" class="small" alt="New Grit Soap Co."></div>
      <nav id="sticky_nav" class="small_nav">
        <li> <a href="#">Home</a> </li>
        <li> <a href="#">Shop</a> </li>     
        <li> <a href="#">About</a> </li>     
        <li> <a href="#">Contact</a> </li>
      </nav>   
    </div>

  <div class="main_content">
    
    <h2 class="contact_title">Feel free to contact us with questions, comments or wholesale inquiries.</h2>
    
    <div>
      <form>
        Name: <br>
        <input type="text" name="name">
        <br>
        Email: <br>
        <input type="text" name="email">
        <br>
        Phone Nubmber: <br>
        <input type="text" name="phone_number">
        <br>
        Message: <br>
        <input type="textarea" name="message">
      </form>
    </div>
  </div>
    
  <footer>
    <img class="footer_logo" src="assets/BigLogo.jpg" alt="New Grit Soap Co."></img>
      
    <ul>
      <li><a href="#"><img src="assets/fb.png"></a></li>
      <li><a href="#"><img src="assets/instagram.png"></a></li>
      <li><a href="#"><img src="assets/pinterest.png"></a></li>
    </ul>
  </footer>
    
  <script src="global.js"></script>
    
</body>
</html>
